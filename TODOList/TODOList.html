<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="font-['Poppins',sans-serif] box-border">

    <div class="w-full min-h-screen bg-gradient-to-br from-[#153677] to-[#4e085f] p-3">
        <div class="w-full max-w-[540px] bg-white mx-auto mt-[100px] mb-5 px-[30px] pt-10 pb-[70px] rounded-[10px]">

        <h2 class="font-base flex items-center text-[#002765] mb-5">
            To-Do List
            <img src="assets/images/icon.png" class="w-7 ml-2.5">
        </h2>

        <!-- Input Row -->
        <div class="flex items-center justify-between bg-[#edeef0] rounded-full pl-5 mb-6">
            <input id="input-box" type="text" placeholder="Add your task"
                class="flex-1 border-none outline-none bg-transparent p-3"/>
            
            <button onclick="addTask()"
                class="px-10 py-4 bg-[#ff5945] text-white rounded-full">
                Add
            </button>
        </div>

        <!-- Task List -->
        <ul id="list-container"></ul>
            <li class="list">Task 1</li>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
