<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvea - Numeric Calculator</title>
    <link rel="icon" href="public/solvea.ico">
    <link rel="stylesheet" href="assets/css/styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://kit.fontawesome.com/6c3d367d77.js" crossorigin="anonymous"></script>

    <!-- SEO  -->
    <title>
        Solvea Calculator by Theeran Austin (Sakthi Rithan) | JavaScript Calculator
    </title>

    <meta name="description" content="
        Solvea is a numeric calculator web app built using HTML, CSS, and JavaScript by Theeran Austin (also known as Sakthi Rithan).
        A keyboard-enabled calculator frontend mini project.
    ">

    <meta name="keywords" content="
        Theeran Austin,
        Sakthi,
        Sakthi Rithan,
        Solvea Calculator,
        JavaScript Calculator,
        HTML CSS JS Calculator,
        Frontend Mini Project,
        Web Developer Sakthi,
        Theeran Austin Projects
    ">

    <meta name="author" content="Theeran Austin (Sakthi Rithan)">
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <nav>
                <ul>
                    <li onclick="alert('Feature not added yet')" ><i class="fa-solid fa-bars"></i></li>
                    <p>Solvea Calculator</p>
                    <li onclick="alert('Feature not added yet')" ><i class="fa-solid fa-sun"></i></li>
                </ul>
            </nav>
            <form>
                <div class="display">
                    <input type="text" readonly id="prev">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC">
                    <input type="button" value="DEL">
                    <input type="button" value=".">
                    <input type="button" value="/">
                </div>
                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*">
                </div>
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-">
                </div>
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+">
                </div>
                <div>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value="=" class="equal">
                </div>
            </form>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
