<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item 1
            </div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item 2
            </div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item 3
            </div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item 4
            </div>
        </div>
        <div id="right"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
